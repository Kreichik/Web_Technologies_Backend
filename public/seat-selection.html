<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">
    <title>TickTick - Select Seat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .screen {
            background: linear-gradient(180deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
            height: 60px;
            width: 80%;
            margin: 0 auto 50px;
            border-top: 4px solid var(--color-primary);
            border-radius: 50% 50% 0 0 / 20px 20px 0 0;
            text-align: center;
            color: var(--text-muted);
            padding-top: 10px;
            transform: perspective(400px) rotateX(-5deg);
        }
        .seat-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        .seat {
            aspect-ratio: 1;
            background-color: var(--card-bg-dark);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-weight: 600;
            transition: all 0.2s;
        }
        .seat.available:hover {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
        }
        .seat.selected {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            box-shadow: 0 0 15px rgba(162, 19, 19, 0.6);
        }
        .seat.taken {
            background-color: #333;
            color: #555;
            border-color: #333;
            cursor: not-allowed;
            pointer-events: none;
        }
        .seat-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .legend-item { display: flex; align-items: center; gap: 8px; color: var(--text-muted); }
        .legend-box { width: 20px; height: 20px; border-radius: 4px; }
        .bg-available { background: var(--card-bg-dark); border: 1px solid var(--border-color); }
        .bg-selected { background: var(--color-primary); }
        .bg-taken { background: #333; }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="container-fluid">
            <div class="header-content">
                <div class="header-center">
                    <a href="home.html" class="header-logo"><img src="assets/images/logo.svg" alt="TickTick"></a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h2 class="text-white text-center mb-4">Select Your Seat</h2>
            
            <div class="screen">SCREEN</div>
            
            <div id="seat-map" class="seat-grid"></div>

            <div class="seat-legend">
                <div class="legend-item"><div class="legend-box bg-available"></div> Available</div>
                <div class="legend-item"><div class="legend-box bg-selected"></div> Selected</div>
                <div class="legend-item"><div class="legend-box bg-taken"></div> Taken</div>
            </div>

            <div class="fixed-bottom p-3 bg-dark border-top border-secondary">
                <div class="container d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-muted mb-0">Selected Seat: <strong id="selected-seat-display" class="text-white">None</strong></p>
                        <p class="text-muted mb-0">Total: <strong id="total-price-display" class="text-white">â‚¸0</strong></p>
                    </div>
                    <button id="btn-create-payment" class="btn btn-create py-2 px-5" disabled>Proceed to Payment</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
