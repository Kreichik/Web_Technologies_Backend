<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Manager</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .ticket { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        form { margin-bottom: 20px; background: #f9f9f9; padding: 15px; border-radius: 5px;}
        input { margin: 5px 0; display: block; padding: 5px; }
        button { cursor: pointer; background: #28a745; color: white; border: none; padding: 10px; }
    </style>
</head>
<body>

    <h1>Event Tickets</h1>

    <!-- Форма для добавления билета -->
    <form id="ticketForm">
        <h3>Add New Ticket</h3>
        <label for="name">Event Name:</label>
        <input type="text" id="name" placeholder="Event Name" required>
        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="Price" required>
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <label for="description">Description (Optional):</label>
        <input type="text" id="description" placeholder="Description (Optional)">
        <button type="submit">Add Ticket</button>
    </form>

    <hr>

    <!-- Список билетов -->
    <h3>Available Tickets:</h3>
    <div id="ticketsList">Loading...</div>

    <script>
        const API_URL = '/tickets';

        // 1. Функция для загрузки билетов (GET)
        async function loadTickets() {
            const response = await fetch(API_URL);
            const tickets = await response.json();
            
            const list = document.getElementById('ticketsList');
            list.innerHTML = ''; // Очистить список

            tickets.forEach(ticket => {
                const div = document.createElement('div');
                div.className = 'ticket';
                div.innerHTML = `
                    <strong>${ticket.name}</strong> <br>
                    Price: $${ticket.price} <br>
                    Date: ${new Date(ticket.date).toLocaleDateString()} <br>
                    <small>${ticket.description || ''}</small>
                    <br><br>
                    <button onclick="deleteTicket('${ticket._id}')" style="background:red; font-size:10px;">Delete</button>
                `;
                list.appendChild(div);
            });
        }

        // 2. Функция для создания билета (POST)
        document.getElementById('ticketForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const date = document.getElementById('date').value;
            const description = document.getElementById('description').value;

            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, price, date, description })
            });

            // Очистить форму и обновить список
            e.target.reset();
            loadTickets();
        });

        // 3. Функция удаления (DELETE) - Дополнительно, для удобства
        async function deleteTicket(id) {
            if(confirm('Delete this ticket?')) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadTickets();
            }
        }

        // Загрузить список при старте
        loadTickets();
    </script>
</body>
</html>
