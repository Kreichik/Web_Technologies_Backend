<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">
    <title>TickTick - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header class="site-header">
    <div class="container-fluid">
        <div class="header-content">
            <div class="header-left">
                <a href="#" class="special-offer-btn" data-bs-toggle="modal" data-bs-target="#offer-modal">Special offer</a>
            </div>
            <div class="header-center">
                <a href="home.html" class="header-logo">
                    <img src="assets/images/logo.svg" alt="TickTick Logo">
                </a>
            </div>
            <div class="header-right">
                <div class="header-nav">
                    <a href="#" class="location-selector" data-bs-toggle="modal" data-bs-target="#city-modal">
                        <img src="assets/images/location.svg" alt="Location Icon">
                        <span>Astana</span>
                    </a>
                    <a href="#" class="user-avatar">
                        <img src="assets/images/avatar.png" alt="User Avatar">
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

    <main class="main-content">
    <div class="container-fluid event-gallery">
        <div class="row" id="event-list-container">
        </div>
    </div>
</main>

<footer class="site-footer">
    <div class="container-fluid">
        <div class="row align-items-center">

            <div class="col-12 col-md-4 d-flex justify-content-center justify-content-md-start">
                <a href="home.html">
                    <img src="assets/images/logo.svg" alt="TickTick Logo" class="footer-logo">
                </a>
            </div>

            <div class="col-12 col-md-4 text-center my-3 my-md-0">
                <p class="copyright-text mb-0">© 2025 My Website | All Rights Reserved</p>
            </div>

            <div class="col-12 col-md-4 d-flex justify-content-center justify-content-md-end">
                <div class="social-links">
                    <a href="#" target="_blank"><img src="assets/images/Instagram.svg" alt="Instagram" class="social-icon"></a>
                    <a href="#" target="_blank"><img src="assets/images/Facebook.svg" alt="Facebook" class="social-icon"></a>
                    <a href="#" target="_blank"><img src="assets/images/Twitter.svg" alt="Twitter" class="social-icon"></a>
                </div>
            </div>

        </div>
    </div>
</footer>
<div class="modal fade" id="city-modal" tabindex="-1" aria-labelledby="cityModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cityModalLabel">Choose your city</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Astana</li>
                    <li class="list-group-item">Almaty</li>
                    <li class="list-group-item">Shymkent</li>
                    <li class="list-group-item">Karaganda</li>
                    <li class="list-group-item">Aktobe</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="offer-modal" tabindex="-1" aria-labelledby="offerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="offerModalLabel">A Very Special Offer</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <div id="offer-content">
                    <p class="offer-text">Поставьте мне за файнал хорошую оценку, а взамен можно посмотреть на картинку милого котика.</p>
                    <button id="agree-offer-btn" class="btn btn-offer-agree">Согласиться</button>
                </div>
                <div id="cat-content" style="display: none;">
                    <p>Спасибо! Вот ваш котик:</p>
                    <img src="assets/images/cat.jpg" alt="A cute cat" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
