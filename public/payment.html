<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickTick - Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .kaspi-qr-box {
            background: white;
            padding: 20px;
            border-radius: 20px;
            display: inline-block;
            text-align: center;
            box-shadow: 0 0 30px rgba(241, 70, 53, 0.2);
        }
        .kaspi-logo { height: 40px; margin-bottom: 15px; }
        .spinner-border { color: var(--color-primary); }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="container-fluid">
            <div class="header-content">
                <div class="header-center">
                    <a href="home.html" class="header-logo"><img src="assets/images/logo.svg" alt="TickTick"></a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container text-center">
            <h2 class="text-white mb-3">Kaspi QR Payment</h2>

            <div class="kaspi-qr-box mb-4">
                <img src="assets/images/kaspi.png" alt="Kaspi" class="kaspi-logo">
                <br>
                <img id="payment-qr" src="" alt="QR Code" style="width: 250px; height: 250px;">
                <p class="mt-3 text-dark fw-bold mb-0">Total: <span id="payment-amount"></span></p>
            </div>

            <div id="payment-status-container">
                <div class="d-flex justify-content-center align-items-center gap-2">
                    <div class="spinner-border" role="status"></div>
                    <span class="text-white fs-5">Waiting for scan and payment...</span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
